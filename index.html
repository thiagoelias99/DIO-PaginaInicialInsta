<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="intagram-wrapper">
        <div class="intagram-phone">
            <img src="img/celular.png" alt="celular">
        </div>
        <div class="intagram-continue">
            <div class="group">
                <img src="img/insta_logo.png" alt="logo_instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/profilephoto.png" alt="foto-perfil">
                </div>
                <a href="#" class="intagram-login">Continue</a>
                <a href="#" class="intagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é User...?</p>
                <p class="not-account">
                    <span class="link-blue">Altenar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
